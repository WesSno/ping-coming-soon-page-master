<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="Ping-logo">
  </div>

  <h1>We are launching <span>soon!</span></h1>

  <p class="subscribe">Subscribe and get notified</p>

  <form action="#" id="notification-form">
    <input type="email" id="email" name="email" placeholder="Your email address...">
    <span id="error-message1" class="error-message"></span>
    <button id="notify-btn">Notify Me</button>
    <span id="error-message2" class="error-message"></span>

  </form>

  <div class="dash-img">
    <img src="./images/illustration-dashboard.png" alt="dashboard-img">
  </div>


  <footer>
    <div class="social-media">
      <ul>
        <li><a href="#" aria-label="facebook" class="facebook"><i class="fab fa-facebook-f" id="facebook"></i></a></li>
        <li><a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
